<body>
  <h1>O que são Branchs</h1>
  <p>-Branchs(ramos) servem para desenvolvermos features isoladas</p>
  <p>-Ao criar um arquivo em uma branch nova e dar commit, aquele arquivo vai existir somente naquela branch</p>
  <p>-Por padrão do git a branch master é a principal</p>
  <p>-É possível misturar as branchs usando o comando merge</p>
